    <title>中央配置テスト1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="margin-container">
    	中央配置: margin: 0 auto;
        <p class="margin-block">これはblockです</p>
        <p class="margin-inline-block">これはinline-blockですが vertical-alignが効かない</p>

	 text-align親要素

        <p class="text-align-inline-block">これはinline-blockです</p>
    </div>

</body>
